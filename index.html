<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>The Booleaner</title>
</head>
<body>
    <!-- top banner -->
    <header id="banner">
        <img class="logo" src="./img/logo.svg" alt="The Booleaner logo">
    </header>
    
    <!-- article -->
    <main>
        <!-- article title and writer  -->
        <header>
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
            <div class="info">
                Scritto da <span class="writer">The Booleaner</span>
                <br>
                <span class="date">il 10/10/2020</span>
            </div>
        </header>

        <!-- pictures -->
        <figure>
            <img src="./img/tim-1.jpg" alt="Tim Berners-Lee speaking at a conference">
            <img src="./img/tim-2.jpg" alt="portrait of Tim Berners-Lee">
        </figure>

        <!-- article body -->
        <article></article>

    </main>

    <!-- potrebbero interessarti -->
    <footer></footer>
</body>
</html>
